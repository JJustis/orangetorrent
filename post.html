<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Torrent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dff2e1;
        }
        .form-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
            color: #c0e7b6;
            margin-top: 50px;
        }
        h2 {
            color: #77c043;
            text-align: center;
            text-shadow: 0px 0px 5px #77c043;
        }
        .btn {
            background-color: #77c043;
            color: white;
        }
        .btn:hover {
            background-color: #5f9f34;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2><i class="fas fa-upload"></i> Post a New Torrent</h2>
        <form action="post.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">File Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
            <div class="mb-3">
                <label for="magnet" class="form-label">Magnet Link</label>
                <input type="text" class="form-control" id="magnet" name="magnet" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-upload"></i> Post Torrent</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
